name: üêõ Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: dropdown
    id: app
    attributes:
      label: Which application is this for?
      options:
        - apps/harrychang-me (Main Portfolio)
        - apps/emilychang-me
        - packages/ui
        - packages/lib
        - Infrastructure / Turborepo
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.

  - type: dropdown
    id: browsers
    attributes:
      label: Browsers
      multiple: true
      options:
        - Chrome
        - Safari
        - Firefox
        - Edge
        - Mobile Safari (iOS)
        - Mobile Chrome (Android)

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      render: shell

